<link rel="stylesheet" href="prototype1.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script src="register.js"></script>

<section class="vh-100" style="background-color: #0f52ba;">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-13">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="images/login.jpeg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Enter item details</h3>

                    <div class="form-group">
                      <label for="name">Name</label>
                      <input class="form-control" id="itemName">
                    </div>

                    <div class="form-group">
                      <label for="location">Location</label>
                      <input class="form-control" id="itemLocation">
                    </div>

                    <div class="form-group">
                      <label for="Description">Description</label>
                      <textarea class="form-control" id="itemDescription" rows="3"></textarea>
                    </div>

                    <div>
                      <label for="categories">Category:</label>
                      <select name="category" id="itemCategory">
                        <option value="furniture">furniture</option>
                        <option value="textbook">textbook</option>
                        <option value="clothes">clothes</option>
                        <option value="appliance">appliance</option>
                      </select>
                    </div>

                    <div>
                      <label for="date-filter">Pick up by:</label>
                      <input type="date" id="itemGiveDate" name="give-date">
                    </div>

                    <div>
                      <label for="image">Image: </label>
                      <input type="file" class="form-control-file" id="itemImage">
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" onclick="uploadItem()">Submit</button>
                      <a href="index.html"><button class="btn btn-info bg-transparent btn-lg btn-block" type="button" onclick="uploadItem()">Cancel</button></a>

                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
