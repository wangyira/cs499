<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="prototype1.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<script src="register.js"></script>

<section class="vh-100" style="background-color: #0f52ba;">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-12">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="images/login.jpeg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-2 col-lg-7 d-flex align-items-center">
                <div class="card-body p-lg-5 text-black">
  
                  <form>
                    <h3 class="fw-normal mb-2" style="letter-spacing: 1px;">Create an account</h3>
  
                    <div class="form-outline mb-2">
                        <input type="text" id="name" class="form-control form-control-lg" />
                        <label class="form-label" for="name">Full name</label>
                    </div>

                    <div class="form-outline mb-2">
                      <input type="email" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">USC email address</label>
                    </div>
  
                    <div class="form-outline mb-2">
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>

                    Do you live near by USC?
                    <div class="form-check form-check-inline mb-2">    
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="livenearby">
                        <label style="display:block" class="form-check-label" for="flexRadioDefault1">
                          Yes
                        </label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="nolivenearby" checked>
                        <label style="display:block" class="form-check-label" for="flexRadioDefault2">
                            No
                        </label>
                    </div>


                    <div class="pt-1 mb-1">
                      <button class="btn btn-dark btn-lg btn-block" type="button" onclick="signup()">Sign up</button>
                    </div>
  
                    <p class="mb-1 pb-lg-2" style="color: #393f81;">Already have an account? <a href="login.html"
                        style="color: #393f81;">Login here</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
